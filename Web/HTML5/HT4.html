<!-- JavaScript初探 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title> JavaScript初探 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- 网页页面大小和格式自适应-->
    <meta name="keywords" content="赶海，石九公，中暑，村霸">                     <!-- 为搜索引擎提供关键词-->
    <meta name="description" content="《B站知名Up主集锦》">                      <!-- 描述网页内容-->
    <meta name="author" content="老四">                                        <!-- 定义网页的作者-->

</head>
<body>
    <h1> 《B站知名Up主集锦》</h1>
    <p> 大家好，我是老四！(来自p标签的内容)</p>
    <script type="text/javascript">
        document.write('大家好，我也是老四！(来自javascript功能的内容)')
    </script>
</body>
</html>
